OpenIDE-Module-Long-Description=\
    fastutil extends the Java\u2122 Collections Framework by providing type-specific maps, sets, lists and queues with a small memory footprint and fast access and insertion; provides also big (64-bit) arrays, sets and lists, and fast, practical I/O classes for binary and text files. \
    It is free software distributed under the Apache License 2.0. \
    It requires Java 6 or newer.
